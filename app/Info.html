<div class="container">
    <h1>3D Model Checkup</h1>
    <h3>We just need a little info to get started</h3>
    <div>hi</div>
    <div class="">
        <div class="form-group">
            First Name:
            <input class="form-control" type="text" />
            Last Name:
            <input class="form-control" type="text" />
        </div>
        <div class="form-group">
            PSU Email:
            <input class="form-control" type="email" />
        </div>
        <div class="form-group">
            Faculty/Staff/Student:
            <select class="dropdown form-control">
                <option class="form-control">Faculty Member</option>
                <option class="form-control">Staff Member</option>
                <option class="form-control">Student</option>
            </select>
        </div>
        <div class="form-group">
            Campus
            <select class="dropdown form-control">
                <option class="form-control">University Park</option>
                <option class="form-control">Campus 2</option>
                <option class="form-control">Campus 3</option>
            </select>
        </div>
        <div class="form-group">
            Purpose for Print Request
            <select class="dropdown form-control">
                <option class="form-control">Class Assignment</option>
                <option class="form-control">Other Option</option>
                <option class="form-control">Other</option>
            </select>
        </div>
        <div class="form-group">
            Brief Description of Project (1 or 2 sentences):
            <textarea class="form-control"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-default btn-primary" (click)="infoNextBtn()">Next</button>
        </div>
    </div>
</div>
