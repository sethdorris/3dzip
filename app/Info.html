<div class="container">
    <h1 class="title">3D Model Checkup</h1>
    <h3 class="subtitle">We just need a little info to get started</h3>
    <div class="main-form">
        <div class="form-group">
            <div class="firstname">
                First Name:
                <input class="form-control" id="form-firstname" type="text" />
            </div>
            <div class="lastname">
                Last Name:
                <input class="form-control" id="form-lastname" type="text" />
            </div>
        </div>
        <div class="form-group">
            PSU Email:
            <input class="form-control" type="email" />
        </div>
        <div class="form-group">
            Faculty/Staff/Student:
            <select class="dropdown form-control">
                <option class="form-control">Faculty Member</option>
                <option class="form-control">Staff Member</option>
                <option class="form-control">Student</option>
            </select>
        </div>
        <div class="form-group">
            Campus
            <select class="dropdown form-control">
                <option class="form-control">University Park</option>
                <option class="form-control">Campus 2</option>
                <option class="form-control">Campus 3</option>
            </select>
        </div>
        <div class="form-group">
            Purpose for Print Request
            <select class="dropdown form-control">
                <option class="form-control">Class Assignment</option>
                <option class="form-control">Other Option</option>
                <option class="form-control">Other</option>
            </select>
        </div>
        <div class="form-group">
            Brief Description of Project (1 or 2 sentences):
            <textarea class="form-control" id="projectdescription"></textarea>
        </div>
        <div class="form-group nextButtonGroup">
            <button class="btn btn-default btn-primary" id="form-next-btn" (click)="infoNextBtn()">Next</button>
        </div>
    </div>
</div>
