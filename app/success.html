<div class="container">
    <div class="failed-header">
        <h1 class="title">3D Model Checkup</h1>
        <h3 class="subtitle">Checkup results for {{file}}</h3>
        <h5 class="subtitle">Click any red circles for recommendations</h5>
    </div>
    <div class="items-container">
        <div class="item-group">
            <div class="item">Printer Type:</div><div class="status" id="printertype"></div>
        </div>
        <div class="item-group">
            <div class="item">Material:</div><div class="status" id="material"></div>
        </div>
        <div class="item-group">
            <div class="item">Extrusion Mass:</div><div class="status" id="extrusionmass"></div>
        </div>
        <div class="item-group">
            <div class="item">Rafts:</div><div class="status" id="rafts"></div>
        </div>
        <div class="item-group">
            <div class="item">Supports:</div><div class="status" id="supports"></div>
        </div>
        <div class="item-group">
            <div class="item">Layer Height:</div><div class="status" id="layerheight"></div>
        </div>
        <div class="item-group">
            <div class="item">Infill:</div><div class="status" id="infill"></div>
        </div>
        <div class="item-group">
            <div class="item">Extruder:</div><div class="status" id="extruder"></div>
        </div>
        <div class="success-button-div">
            <p class="subtitle">Nice! Your results were submitted to The Maker Commons. Click below to try another file!</p>
            <button class="btn btn-default btn-primary" (click)="tryAnother()">Let's go!</button>
        </div>
    </div>
</div>
