<div class="container">
    <div class="failed-header">
        <h1>3D Model Checkup</h1>
        <h3>Checkup results for {{file}}</h3>
        <h5>Click any red circles for recommendations</h5>
    </div>
    <div class="items-container">
        <div class="item-group">
            <div class="item">PRINTER TYPE:</div><div class="status" id="printertype" (click)="elementInfo($event)"></div><h6 *ngIf="showPrinter">{{data.bot_type}}</h6>
        </div>
        <div class="item-group">
            <div class="item">MATERIAL:</div><div class="status" id="material" (click)="elementInfo($event)"></div>
        </div>
        <div class="item-group">
            <div class="item">EXTRUSION MASS:</div><div class="status" id="extrusionmass" (click)="elementInfo($event)"></div>
        </div>
        <div class="item-group">
            <div class="item">RAFTS:</div><div class="status" id="rafts" (click)="elementInfo($event)"></div><h6 *ngIf="showRafts">{{data.miracle_config.doRaft}}</h6>
        </div>
        <div class="item-group">
            <div class="item">SUPPORTS:</div><div class="status" id="supports" (click)="elementInfo($event)"></div>
        </div>
        <div class="item-group">
            <div class="item">LAYER HEIGHT:</div><div class="status" id="layerheight" (click)="elementInfo($event)"></div>
        </div>
        <div class="item-group">
            <div class="item">INFILL:</div><div class="status" id="infill" (click)="elementInfo($event)"></div>
        </div>
        <div class="item-group">
            <div class="item">EXTRUDER:</div><div class="status" id="extruder" (click)="elementInfo($event)"></div>
        </div>
    </div>
</div>
